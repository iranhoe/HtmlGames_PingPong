<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h1>Ping Pong</h1>
    </header>
    <div id="score">
        <div class="score">
            Player A : <span id="scoreA">0</span>
        </div>
        <div class="score">
            Player B : <span id="scoreB">0</span>
        </div>
    </div>
    <div id="game">
        <div id="playground">
            <div class="paddle" id="paddleA"></div>
            <div class="paddle" id="paddleB"></div>
            <div id="ball"></div>
        </div>
    </div>
    <footer>
        This is an example of creating a Ping Pong Game.
    </footer>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/html5games.pingpong.js"></script>
</body>

</html>
